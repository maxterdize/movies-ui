

<mat-card *ngFor="let movie of movies || []" class="movie-card mat-elevation-z10">

    <mat-card-header>

        <mat-card-title>{{movie.title}}</mat-card-title>

    </mat-card-header>

    <img mat-card-image [src]="movie.poster">

    <mat-card-content>
        <p>{{movie.plot}}</p>
    </mat-card-content>

    <mat-card-actions class="movie-actions">

      <button mat-mini-fab color="accent">
        <mat-icon class="add-movie-btn" (click)="editMovie(movie)">edit</mat-icon>
      </button>

      <button mat-mini-fab color="warn">
        <mat-icon class="add-movie-btn" (click)="onDeleteMovie(movie)">delete</mat-icon>
      </button>

    </mat-card-actions>

</mat-card>
